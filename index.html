<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- video BG -->

    <video class="video-background" src="./173522 (720p).mp4" muted loop autoplay ></video>
    <div class="video-overlay"></div>

    <!-- container -->

    <div class="container">
        <!-- input container -->\
        <div class="input-container" id="input-container" >
            <h1>create a custom countdown</h1>
            <form action="" class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="what are you counting down to?">

                <label for="date-picker">Date Picker</label>
                <input type="date" id="date-picker">

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- countdown -->

        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Countdown Title Here</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>6</span>Hours</li>
                <li><span>45</span>Minutes</li>
                <li><span>30</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        
    </div>

    <!-- Complete -->

    <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete</h1>
        <h1 id="complete-info">Finished on 05-05-2023</h1>
        <button id="complete-button">New Countdown</button>
    </div>
    

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
